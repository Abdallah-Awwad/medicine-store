<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css.map">
  <link rel="stylesheet" href="css/main.css">
  <style>
    .carousel-item {
      touch-action: pan-y;
    }
  </style>
</head>
<body>
  <section class="most-popular">
    <div class="container">
      <div class="row">
        <div class="col">
          <h3>Carousel cards title</h3>
        </div>
      </div>
      <div id="carousel1" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="row">
              <img src="card2.jpg" class="card-img-top" alt="Card 2">
              <div class="card-body">
                <h5 class="card-title">Card 2 Title</h5>
                <p class="card-text">Card 2 description goes here.</p>
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <div class="row">
              <!-- Card 1 content -->
              <img src="card2.jpg" class="card-img-top" alt="Card 2">
              <div class="card-body">
                <h5 class="card-title">Card 2 Title</h5>
                <p class="card-text">Card 2 description goes here.</p>
              </div>


              <!-- Card 2 content -->
            </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carousel1" role="button" data-slide="prev">
          <i class="fas fa-arrow-left"></i>
        </a>
        <a class="carousel-control-next" href="#carousel1" role="button" data-slide="next">
          <i class="fas fa-arrow-right"></i>
        </a>
      </div>
    </div>
  </section>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const carousel = document.querySelector('#carousel1');
      let startX;

      carousel.addEventListener('mousedown', handleDragStart);
      carousel.addEventListener('touchstart', handleDragStart);

      function handleDragStart(event) {
        startX = event.clientX || event.touches[0].clientX;
        carousel.addEventListener('mousemove', handleDragMove);
        carousel.addEventListener('mouseup', handleDragEnd);
        carousel.addEventListener('mouseleave', handleDragEnd);
        carousel.addEventListener('touchmove', handleDragMove);
        carousel.addEventListener('touchend', handleDragEnd);
      }

      function handleDragMove(event) {
        const currentX = event.clientX || event.touches[0].clientX;
        const distance = startX - currentX;
        if (distance > 0) {
          carousel.querySelector('.carousel-control-next').click();
        } else if (distance < 0) {
          carousel.querySelector('.carousel-control-prev').click();
        }
      }

      function handleDragEnd() {
        carousel.removeEventListener('mousemove', handleDragMove);
        carousel.removeEventListener('mouseup', handleDragEnd);
        carousel.removeEventListener('mouseleave', handleDragEnd);
        carousel.removeEventListener('touchmove', handleDragMove);
        carousel.removeEventListener('touchend', handleDragEnd);
      }
    });
  </script>
</body>
</html>
<script type='text/javascript' src='js/bootstrap.bundle.min.js'></script>
